version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: fw_postgres
    environment:
      POSTGRES_DB: friendly_wager
      POSTGRES_USER: fw_user
      POSTGRES_PASSWORD: fw_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fw_user -d friendly_wager"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: fw_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - postgres

volumes:
  pgdata:

